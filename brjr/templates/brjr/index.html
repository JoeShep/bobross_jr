<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="static/css/main.css">
  <title>Document</title>
</head>
<body>
  <h1>This is the Home Page</h1>

  {% lorem 3 p %}

  <p>
    <button id="btn__birthday_list">View Birthday Greetings</button>
  </p>
  <div id="birthday-form" class="is_hidden">
    <p>
      <input type="text" id="name_input" placeholder="name">
    </p>
    <p>
      <input type="text" id="date_input" placeholder="birthday: MM/DD/YYYY">
    </p>
    <p>
      <input type="text" id="greeting_input" placeholder="birthday message">
    </p>
    <button id="btn__post_birthday">Save</button>
  </div>
  <button id="btn__add_birthday">Add Birthday Greeting</button>
  <div id="birthday_list"></div>

  <script src="{% static 'js/node_modules/js-cookie/src/js.cookie.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
